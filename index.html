<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script type="importmap">
      {
        "imports": {
          "kanvasgl": "./node_modules/kanvasgl/index.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="start-screen" id="start-screen">
      <h1>Flappy Bird</h1>
      <div class="button-container">
        <button id="resume" class="hidden">Resume</button>
        <button id="single-player">Single Player</button>
        <button id="versus-ai">VS AI</button>
        <button id="train-ai">Train AI</button>
      </div>
    </div>

    <div class="action-container hidden" id="action-container">
      <button id="pause">Pause</button>
    </div>

    <canvas id="game"></canvas>
    <canvas id="network"></canvas>

    <script src="./bundle.js"></script>
  </body>
</html>
